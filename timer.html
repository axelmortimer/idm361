<!DOCTYPE html>
<html lang="en">

<head>
  <title>Timer - Deep Work</title>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Yanone+Kaffeesatz" rel="stylesheet">
  <link rel="stylesheet" href="css-normalize.css">
  <link rel="stylesheet" href="css-main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- PAGE CONTENT -->
  <div id="wrapper">
    <div class="timerContainer">
      <h2>YOU'VE DONE</h2>
      <h1 id="timer"><time>00:00:00</time></h1>
      <h3>OF DEEP WORK</h3>
      <p>If you leave the app for any reason, you’ll lose ALL of your Deep Work!<br><br>

         Press <b>STOP</b> when you can’t focus anymore.</p>
    </div>
    <button type="button" name="stop_btn" id="stopButton" onclick="saveTime();">ADD</button>
  </div>
  <div id="widescreen">
    <h1>ROTATE YOUR DEVICE!</h1>
    <img src="img/logo.png" alt="logo">
  </div>
  <!-- JAVASCRIPT-->
  <script src="js-main.js"></script>
  <script src="js-timer.js"></script>
</body>

</html>
