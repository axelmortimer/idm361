<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">

<head>
  <title>Deep Work</title>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- CSS -->
  <link rel="stylesheet" href="css-normalize.css">
  <link rel="stylesheet" href="css-add2home.css">
  <link rel="stylesheet" href="css-threesy.css">
  <link rel="stylesheet" href="css-main.css">
  <!-- iPhone ICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/manifest.json">
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta name="msapplication-config" content="img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Lato|Yanone+Kaffeesatz" rel="stylesheet">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="js-threesy.js"></script>
</head>

<body>
  <!-- PAGE CONTENT -->
  <div class="homeWrapper">
    <header>
      <div class="headerHours" id="totalHours">0.0</div>
      <h2 class="headerText">HOURS OF<br>
                              DEEP WORK</h2>
    </header>
    <main>
      <div class="chartContainer">
        <div class="chartHeader">
          <h3 class="chartTitle">DAILY</h3>
          <button type="button" name="start_btn" class="dailyHistoryButton" onclick="jmp2LocalPage('history.html')">more ></button>
        </div>
        <div class="chart" id="chart-daily"></div>
        <div class="chartFooter">Up 0.0 hours from yesterday!</div>
      </div>
      <div class="chartContainer">
        <div class="chartHeader">
          <h3 class="chartTitle">WEEKLY</h3>
          <button type="button" name="start_btn" class="dailyHistoryButton" onclick="jmp2LocalPage('history.html')">more ></button>
        </div>
        <div class="chart" id="chart-weekly"></div>
        <div class="chartFooter">Up 0.0 hours from yesterday!</div>
      </div>
    </main>
  </div>
  <button type="button" name="start_btn" id="startButton" onclick="jmp2LocalPage('timer.html')">START</button>

  <div id="widescreen">
    <h1>ROTATE YOUR DEVICE!</h1>
    <img src="img/logo.png" alt="logo">
  </div>

  <!-- JAVASCRIPT-->
  <script src="js-refresh-manifest.js" type="text/javascript"></script>
  <script type="text/javascript">
    //	Customize configuration variable BEFORE loading addToHome.js file
    var addToHomeConfig = {
      touchIcon: true
    };

  </script>
  <script src="js-add2home.js"></script>
  <script src="js-main.js"></script>
  <script src="js-index.js"></script>
</body>
</html>
